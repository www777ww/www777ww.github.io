    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form action="#!" method="post" class="row">
                  <div class="form-group col-md-12">
                    <label for="type">评价类型</label>
                    <div class="form-controls">
                      <select name="type" class="form-control" id="type">
                        <option value="1">学校建设</option>
                        <option value="2">儿童成长</option>
                        <option value="3">招生策略</option>
                        <option value="4">系统问题</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" value="" placeholder="请输入标题" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="seo_keywords">关键词</label>
                    <input type="text" class="form-control" id="seo_keywords" name="seo_keywords" value="" placeholder="关键词" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="seo_description">内容</label>
                    <textarea class="form-control" id="seo_description" name="seo_description" rows="5" value="" placeholder="描述"></textarea>
                  </div>
                
                  <div class="form-group col-md-12">
                    <label for="tags">姓名</label>
                    <input class="js-tags-input form-control" type="text" id="tags" name="tags" placeholder="请输入姓名" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="sort">联系方式</label>
                    <input type="text" class="form-control" id="sort" name="sort" placeholder="请输入您的联系方式" />
                  </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    <button type="reset" class="btn btn-primary ajax-post">重置</button>
                  </div>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
